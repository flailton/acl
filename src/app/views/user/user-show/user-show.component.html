<div *ngIf="render" class="content text-center" role="main">
    <div class="container">
        <h1 class="h3 m-3 font-weight-normal">Visualizar Usuário</h1>
        <div class="row">
            <div class="col-md-6 font-weight-bold text-right">
                Nome:
            </div>
            <div class="col-md-6 text-left">
                {{ user.name }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 font-weight-bold text-right">
                E-mail:
            </div>
            <div class="col-md-6 text-left">
                {{ user.email }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 font-weight-bold text-right">
                Telefone:
            </div>
            <div class="col-md-6 text-left">
                {{ user.phone }}
            </div>
        </div>
        <div  class="row">
            <div class="col-md-6 font-weight-bold text-right">
                Funções:
            </div>
            <div class="col-md-6 text-left">
                <div *ngFor="let role of user.roles" class="row">
                    <div class="col">
                        {{ role.name }}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <button class="btn btn-link btn-block m-2" type="button" [routerLink]="['/users']">Voltar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <button class="btn btn-primary btn-block m-2" type="button"
                    [routerLink]="['/users/edit', this.user.id]">Editar</button>
            </div>
        </div>
    </div>
</div>
