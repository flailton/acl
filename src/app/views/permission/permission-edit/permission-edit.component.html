
    <div *ngIf="(permissions != undefined)" class="content text-center" role="main">
        <h1 class="h3 m-3 font-weight-normal">Permiss√µes - {{ role.name }}</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th *ngFor="let action of actions" scope="col" class="font-weight-bold">{{ action.name }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let module of modules">
                    <th scope="row">{{ module.name }}</th>
                    <td *ngFor="let action of actions">
                        <input type="checkbox" (click)="uncheckPermission(permissions[module.id][action.id])" checked *ngIf="(permissions[module.id] != undefined && permissions[module.id][action.id] != undefined); else newCheckbox">
                        <ng-template #newCheckbox><input type="checkbox" (click)="checkPermission(module.id, action.id)" ></ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
